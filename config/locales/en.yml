# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  
  errors:
    format: "%{attribute} %{message}"
  
  activerecord:
    errors:
      template:
        header:
          one:   "An error occurred in %{model}."
          other: "%{count} errors occurred in %{model}."
        body: "Please check the following points."
        
      messages:
        too_long: "must be no longer than %{count} characters."
        too_short: "must be no shorter than %{count} characters."
      
      full_messages:
        format: "%{attribute} %{message}"
        
    attributes:
      player:
        login: "Nickname"
        rate: "Rating"
        
